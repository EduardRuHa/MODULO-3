<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 250px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .libros-lista {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Seguimiento de Libros Leídos</h1>

    <label for="tituloLibro">Agregar un Libro:</label>
    <input type="text" id="tituloLibro" placeholder="Escribe el título del libro">
    <button onclick="agregarLibroDesdeFormulario()">Agregar Libro</button>

    <div class="libros-lista">
        <h2>Libros Leídos:</h2>
        <ul id="listaLibros"></ul>
    </div>

    <script src="seguimientoLibros.js"></script>
</body>
</html>
